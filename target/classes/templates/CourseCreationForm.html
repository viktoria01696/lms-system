<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="assets/css/CourseCreationForm.css">
  <title>course creation form</title>
  <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&family=Dancing+Script:wght@700&family=Staatliches&family=Teko:wght@500&display=swap"
      rel="stylesheet">
</head>
<body>

<div class="main-theme">
  <div class="main-part">
    <h1> Создать курс </h1>
    <form class="form">
      <div class="form_group">
        <input class="form_input-name" placeholder="Введите название курса">
        <input class="form_input-author" placeholder="Введите имя автора курса">
      </div>
    </form>
    <h2>Обложка курса:</h2>
    <div class="helper">
      <div class="file-upload">
        <label>
          <input type="file" name="file" id="upload-file">
          <span>Выберите файл</span>
        </label>
      </div>
    </div>
    <button class="form_button">Сохранить</button>
    <h3>Новый урок</h3>
    <table class="first-table">
      <tr>
        <td>Id</td>
        <td>Название</td>
        <td>Action</td>
      </tr>
      <tr>
        <td>1</td>
        <td>Course name</td>
        <td></td>
      </tr>
      <tr>
        <td>No data</td>
        <td></td>
        <td></td>
      </tr>
    </table>
    <button class="form_button_delete">Удалить</button>
    <h4>Пользователи, связанные с курсом:</h4>
    <table class="second-table">
      <tr>
        <td>Id</td>
        <td>Имя пользователя</td>
        <td>Action</td>
      </tr>
      <tr>
        <td>1</td>
        <td>Username</td>
        <td></td>
      </tr>
      <tr>
        <td>No data</td>
        <td></td>
        <td></td>
      </tr>
    </table>
    <button class="form_button_getaway">Снять с курса</button>
    <div class="form_buttom"></div>
  </div>
</div>
</body>
</html>
