<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel = "stylesheet" href="assets/css/course%20profile%20form.css">
    <title>course profile form</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&family=Dancing+Script:wght@700&family=Staatliches&family=Teko:wght@500&display=swap" rel="stylesheet">
</head>
<body>

<div class="main-theme">
    <div class="main-part">
        <h1> Профиль </h1>
        <form class="form">
            <h2>Имя пользователя</h2>
            <input class="form_input-name">
            <button class="form_button">Сохранить изменения</button>
        </form>
        <form class="form">
            <h2>Для изменения аватара</h2>
            <div class="helper">
                <div class="file-upload">
                    <label>
                        <input type="file" name="file" id="upload-file">
                        <span>Выберите файл</span>
                    </label>
                </div>
            </div>
            <button class="form_button">Обновить аватарку</button>
        </form>

    </div>
</div>
</body>
</html>
