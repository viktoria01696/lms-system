<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{/CreateLesson.css}">
  <title>create lesson</title>
  <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&family=Dancing+Script:wght@700&family=Staatliches&family=Teko:wght@500&display=swap"
      rel="stylesheet">
</head>
<body>
<header th:replace="fragments/header :: header"></header>

<div class="main-theme">
  <div class="main-part">
    <h1> Описание урока </h1>
    <h2> Название: </h2>
    <h3> Содержание: </h3>
    <form th:object="${lessonDto}" th:method="post" th:action="@{/lesson}">
      <input type="hidden" th:field="*{id}">
      <input type="hidden" th:field="*{courseId}">

      <div class="form_group">
        <input class="form_input-name" placeholder="Введите название урока" type="text" id="title" th:field="*{title}">
        <small class="validation-error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title shouldn't be
          empty</small>

      <div class="help_text">
        <textarea placeholder="Здесь должно быть описано содержание урока..." name="opinion"  id="text" rows="20" cols="30" th:field="*{text}"></textarea>
        <small class="validation-error" th:if="${#fields.hasErrors('text')}" th:errors="*{text}">Text shouldn't be
          empty</small>
      </div>
      </div>
      <div sec:authorize="hasRole('ADMIN')">
        <button class="form_button" type="submit">Сохранить</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
